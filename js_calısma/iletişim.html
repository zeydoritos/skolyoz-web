<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>iletişim formu</title>
    <link href="css/style.css" rel="stylesheet" type="iletişim.css" />
    <link href="SpryAssets/SpryValidationTextarea.css" rel="stylesheet" type="iletişim.css" />
    <link rel="stylesheet" href="iletişim.css">
    </head>
    
    <body>
    <div id="icerik-tasiyici">
      <table width="855" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td height="74" class="iletisim">iletişim</td>
        </tr>
        <tr>
          <td><table width="855" border="0" cellspacing="0" cellpadding="0">
            <tr>
              <td width="250" height="39" class="yazi"><span class="yildiz">*</span>Ad ve Soyad :</td>
              <td width="605"><form id="form1" name="form1" method="post" action="">
                <label for="ad-soyad"></label>
                <input name="ad-soyad" type="text" id="ad-soyad" size="50" required="required" />
              </form></td>
            </tr>
          </table></td>
        </tr>
        <tr>
          <td><table width="855" border="0" cellspacing="0" cellpadding="0">
            <tr>
              <td width="250" height="39" class="yazi"><span class="yildiz">*</span>E-mail :</td>
              <td width="605"><form id="form2" name="form2" method="post" action="">
                <label for="e-mail"></label>
                <input name="e-mail" type="text" id="e-mail" size="50" required="required" />
              </form></td>
            </tr>
          </table></td>
        </tr>
        <tr>
          <td><table width="855" border="0" cellspacing="0" cellpadding="0">
            <tr>
              <td width="251" height="38" class="yazi">Telefon :</td>
              <td width="604"><form id="form3" name="form3" method="post" action="">
                <label for="telefon"></label>
                <input name="telefon" type="text" id="telefon" size="50" />
              </form></td>
            </tr>
          </table></td>
        </tr>
        <tr>
          <td><table width="855" border="0" cellspacing="0" cellpadding="0">
            <tr>
              <td width="250" height="39" class="yazi"><span class="yildiz">*</span>Departman :</td>
              <td width="605"><form id="form4" name="form4" method="post" action="">
                <label for="departman"></label>
                <select name="departman" class="boyut" id="departman" required="required">
                <option value="2" >Buraya İstediğiniz seçeneği yazabilirsiniz</option>
                <option value="1" >Buraya İstediğiniz seçeneği yazabilirsiniz</option>
                <option value="3" >Buraya İstediğiniz seçeneği yazabilirsiniz</option>
                <option value="4" >Buraya İstediğiniz seçeneği yazabilirsiniz</option>
             
                </select>
              </form></td>
            </tr>
          </table></td>
        </tr>
        <tr>
          <td><table width="855" border="0" cellspacing="0" cellpadding="0">
            <tr>
              <td width="250" height="40" class="mesaj"><span class="yildiz">*</span>Mesajınız :</td>
              <td width="605"><form id="form5" name="form5" method="post" action="">
                <span id="sprytextarea1">
                  <label for="mesaj"></label>
                  <span class="textareaRequiredMsg"></span></span>
                <label for="mesaj"></label>
                <textarea name="mesaj" cols="52" rows="7" required="required" id="mesaj"></textarea>
              </form></td>
            </tr>
          </table></td>
        </tr>
        <tr>
          <td><table width="855" border="0" cellspacing="0" cellpadding="0">
            <tr>
              <td width="641" height="39" class="zorunlu-alan"></td>
              <td width="214">&nbsp;</td>
            </tr>
          </table></td>
        </tr>
        <tr>
          <td height="92"><form id="form6" name="form6" method="post" action="">
            <table width="855" border="0" cellspacing="0" cellpadding="0">
              <tr>
                <td width="780">&nbsp;</td>
                <td width="75"><input name="gonder" type="submit" class="gonder" id="gonder" value="Gönder" /></td>
              </tr>
            </table>
          </form></td>
        </tr>
      </table>
    </div>
    
    </body>
